<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County</title>
    <link rel="stylesheet" href="./css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
    p {
        margin-bottom: 5px;
    }
</style>

<body class="">

    <header>
        <div class="container header-inner">
            <a class="logo" href="./index.html">
                Where in the world?
            </a>
        </div>
    </header>
    <main>
        <section class="hero mt-5">
            <div class="container hero-inner">

                <form class="form input-group w-50">
                    <input type="text" class="form-control search-input" placeholder="Search for a county..."
                        aria-label="Search for a county">
                </form>

                <h1 class="title text-center mt-4">All Regions</h1>

                <div class="countries">
                    <ul class="card-list my-4">
                        <div class="loading">
                            <div class="lds-ring">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="noresult">Not found</div>
                       
                    </ul>
                </div>
                <div class="pagination-wrapper">
                    <ul class="pagination">
                        <li id="prevPage" class="page-item disabled">
                          <a class="page-link" href="#">Previous</a>
                        </li>
                      
                        <li id="currentPage" class="page-item active">
                          <a class="page-link" href="#">1</a>
                        </li>
                        
                      
                        <li id="nextPage" class="page-item">
                          <a class="page-link" href="#">Next</a>
                        </li>
                      </ul>
                </div>
                </div>
        </section>


    </main>


    <script src="./js/main.js"></script>
</body>

</html>
